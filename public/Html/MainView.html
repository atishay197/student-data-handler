<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <meta charset="UTF-8">
    <title>Send Requests</title>
</head>
<body>
<script>
    function submitform() {
        var formData = JSON.stringify($("form").serializeArray());
        console.log(formData);
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:9000/storeData", true);
        xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        xhr.send(JSON.stringify(formData));
    }
</script>
<form>
    Name    : <input name="name" value="Test"><br>
    Roll    : <input name="roll" value="15"><br>
    College : <input name="college" value="Manipal"><br>
    <input type="hidden" name="redirect" value="/hello.html" />
    <button onclick="submitform()">
        Store Data
    </button>
</form>

<form action="http://localhost:9000/getData" method="GET">
    <button>Get Data</button>
</form>
</body>
</html>
